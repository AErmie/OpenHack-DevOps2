name: POI (Point Of Interests) API Workflow

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - /apis/poi/*

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: BuildImage
  displayName: Build POI Container Image
  jobs:
  - job: DockerBuild
    displayName: Docker Build and Push
    steps: 
    - task: Docker@2
      displayName: 'Docker Build and Push'
      inputs:
        containerRegistry: 'AzContainerRegistry'
        repository: 'devopsoh/api-poi'
        command: 'buildAndPush'
        Dockerfile: 'apis/poi/web/Dockerfile'
- stage: UnitTests
  displayName: Execute Unit Tests
  jobs:
  - job: UnitTest
    displayName: POI Unit Tests
    steps:
    - task: DotNetCoreCLI@2
      displayName: Running Unit Tests
      inputs:
        command: 'test'
        # arguments: '--no-build'
        publishTestResults: true
        projects: 'apis/poi/tests/UnitTests/UnitTests.csproj'