name: USER-PROFILE Unit Testing

trigger:
  branches:
    include:
      - '*'
    exclude:
      - main
      - master
  paths:
    include:
      - apis/userprofile/*

pool:
  vmImage: 'ubuntu-latest'

stages:
# - stage: BuildImage
#   displayName: Build USER-PROFILE Container Image
