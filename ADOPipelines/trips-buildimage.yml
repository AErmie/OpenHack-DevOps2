name: TRIPS Build Container Image

trigger: none

# this is being defined in app-ci pipeline
resources:
  pipelines:
  - pipeline: 'TRIPS Build Container Image'
    source: 'TRIPS Unit Testing'
    trigger: 
      branches:
        include: 
          - main
          - master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: BuildAndPush
  displayName: Build and Push Container Image
  jobs:  
  - job: BuildAndPush
    displayName: Build and Push Container Image to Azure Container Registry (ACR)
    steps:
      - task: Docker@2
        displayName: Login to Azure Container Registry (ACR)
        inputs:
          command: login
          containerRegistry: AzContainerRegistry
      - task: Docker@2
        displayName: Build Container Image
        inputs:
          repository: devopsoh/api-trips
          command: build
          Dockerfile: 'apis/trips/Dockerfile'
          tags: $(Build.BuildId)
          # arguments: --secret id=mysecret,src=mysecret.txt
      - task: Docker@2
        displayName: Push Container Image to Azure Container Registry (ACR)
        inputs:
          containerRegistry: |
            AzContainerRegistry
          repository: devopsoh/api-trips
          command: push
          tags: |
            $(Build.BuildId)
  - job: CreateWorkItem
    displayName: Create Work-Item on Build and Push Failure
    dependsOn: BuildAndPush
    condition: failed() # this job will only run if rununittest fails
    steps:
      - task: CreateWorkItem@1
        displayName: Create Work-Item on Build and Push Failure
        inputs:
          workItemType: 'Issue'
          title: 'Build and Push $(Build.BuildId) failed'